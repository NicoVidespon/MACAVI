<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web de MACAVI, donde se venden las mejores hamburguesas de Arroyo Seco">
    <meta name="keywords" content="comida, arroyo seco, santa fe, hamburgues, hamburguesas, burguer, burguers, smash, MACAVI, macavi,
        food, track, food track, carrito, papas, papas fritas, nuggets, gaseosas">
    <link rel="icon" href="../assets/images/logo-png.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>MCV - Log in</title>
</head>

<body class="container-fluid p-0">
    <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
    </div>
    <div id="content" style="display:none;">
        <header>
            <img class="logo-macavi" src="../assets/images/logo-macavi.jpg" alt="Logo de MACAVI">
            <nav class="header-menu">
                <div class="button-container">
                    <button class="button">
                        <a href="../index.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 1024 1024"

                                <path
                                    d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                                </path>
                            </svg>
                        </a>
                    </button>
                    <button class="button">
                        <a href="search.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" aria-hidden="true"
                                viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round"></path>
                            </svg>
                        </a>
                    </button>
                    <button class="button">
                        <a href="login.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24"
                                stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                                <path
                                    d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">
                                </path>
                            </svg>
                        </a>
                    </button>

                    <button class="button">
                        <a href="carrito.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" stroke-linejoin="round"
                                stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none"
                                stroke="currentColor" class="icon">
                                <circle r="1" cy="21" cx="9"></circle>
                                <circle r="1" cy="21" cx="20"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                    </button>
                    </a>
                </div>
            </nav>
            <img class="img-header" src="../assets/images/burguer-personaje.jpg"
                alt="Imagen de hamburguesa con cebolla crispy">
        </header>
        <main>
            <form action="" method="post">
                <div class="wrapper">
                    <div class="card-switch">
                        <label class="switch">
                            <input type="checkbox" class="toggle">
                            <span class="slider"></span>
                            <span class="card-side"></span>
                            <div class="flip-card__inner">
                                <div class="flip-card__front">
                                    <div class="title">Log in</div>
                                    <form class="flip-card__form" action="">
                                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                        <input class="flip-card__input" name="password" placeholder="Password"
                                            type="password">
                                        <button class="flip-card__btn">Let`s go!</button>
                                    </form>
                                </div>
                                <div class="flip-card__back">
                                    <div class="title">Sign up</div>
                                    <form class="flip-card__form" action="">
                                        <input class="flip-card__input" placeholder="Name" type="name">
                                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                        <input class="flip-card__input" name="password" placeholder="Password"
                                            type="password">
                                        <button class="flip-card__btn">Confirm!</button>
                                    </form>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </form>
            <br>
        </main>
        <footer class="footer-menu">
            <div class="button-container">
                <button class="button">
                    <a href="../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 1024 1024"
                            stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                            <path
                                d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                            </path>
                        </svg>
                    </a>
                </button>
                <button class="button">
                    <a href="search.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" aria-hidden="true"
                            viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                        </svg>
                    </a>
                </button>
                <button class="button">
                    <a href="login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24"
                            stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                            <path
                                d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">
                            </path>
                        </svg>
                    </a>
                </button>

                <button class="button">
                    <a href="carrito.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" stroke-linejoin="round"
                            stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none"
                            stroke="currentColor" class="icon">
                            <circle r="1" cy="21" cx="9"></circle>
                            <circle r="1" cy="21" cx="20"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                </button>
                </a>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
